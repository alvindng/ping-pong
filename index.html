<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="text/css" charset="utf-8">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Enter the Ping Pong</h1>
        <h3>Let's Play!</h3>
        <h4>Rules:</h4>
        <p>Ping Pong will count up your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping</li>
          <li>Numbers divisible by 5 become "pong</li>
          <li>Numbers divisible by 3 and 5 become "ping-pong</li>
        </ol>
        <form id="ping-pong">
          <div class="form-group">
          <label for="number">Enter your number to see the Ping Pong:</label>
          <input type="text" id="number">
          </div>
          <button type="submit" class="btn btn-success" name="button">Let me see the Ping Pong!</button>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <ul id="output">
          </ul>
          </div>
        <div class="col-xs-6">
          <img class="img-relative" src="http://pngimg.com/upload/small/ping_pong_PNG10368.png" alt="ping" />
          <img class="img-relative" src="https://cdn4.iconfinder.com/data/icons/sports-recreation/128/ping-pong-2-128.png" alt="pong" />
          <img class="img-relative" src="https://cdn2.iconfinder.com/data/icons/sport-8/70/ping_pong-128.png" alt="ping-pong" />
        </div>
      </div>
    </div>
  </body>
</html>
